<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>T^3 | Play AI Game</title>
    <meta name="description" content="tic tac toe game">
    <meta name="author" content="Group 14">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/css/style.min.css">
    <meta charset="utf8"/>
    <script src="lib/three.min.js"></script>
    <script src="dist/game.min.js"></script>
    <script src="dist/script2D.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <style>
    body {
        overflow: hidden;
    }
    #title {
        margin-top: 10px !important;
        margin-bottom: 10px !important;
    }
    #rendererDomElement {
        margin-left: 0px;
        position: fixed;
        left: 10%;
        top: 10%;
        z-index: 1;
    }
    #arrowsContainer {
        position: relative;
        /*margin-left: -15%;*/
        margin-top: -15%;
        z-index: 2;
    }
    footer {
        bottom: -30px;
        position: fixed;
        width: 100%
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 id="title" class="text-center my-5"><a href="/">T^3</a></h1>

                <div class="row">

                    <div class="col-sm-3">

                        <div class="side-panel">

                            <h2 class="panel-title">
                                Room: <label id="roomNameTitle"></label>
                            </h2>

                            <h3 class="panel-title">
                                Players In Room
                            </h3>

                            <ul class="panel-player-list list-unstyled" id="playersInGame">

                                <!-- /.player -->
                            </ul>
                            <!-- /.panel-player-list -->
                            <div class="d-flex flex-column">
                                <a href="javascript:void(0)" id="resetButton" class="panel-button btn btn-primary">Reset Board</a>

                                <a href="/" class="panel-button btn btn-primary">Leave Room</a>
                            </div>
                        </div>

                        <div class="arrow-container">

                            <!--arrows go here-->
                            <div id="arrowsContainer"></div>

                        </div>

                    </div>

                    <div class="col-sm-9">

                        <div class="top-panel">

                            <div class="side-panel top-panel p-4">

                                <div id="turnPanel" class="d-flex justify-content-between">
                                    <div class="panel-content mb-0">
                                        Current Turn: <label id="currentTurn"> </label>
                                    </div>
                                    <div class="panel-content mb-0">
                                        Next Turn: <label  id="nextTurn"> </label>
                                    </div>
                                    <!-- /.panel-content -->
                                </div>
                                <!-- /.d-flex justify-content between -->
                                <div id="winPanel" style="display:none;"> </div>
                            </div>

                        </div>

                        <div id="content" class="game-container">
                            <!--game goes here-->
                        </div>

                    </div>

                </div>

                <!-- /.panel -->
                <footer class="text-center mb-5"><a href="/">Logout</a> | <a href="/privacy.html">Privacy Policy</a></footer>
            </div>
            <!-- /.col-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</body>
</html>
